              <form action="/login.php" method="post" id="formulario" name="formulario" onsubmit="return validarFormulario();">

              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombres</label>

              <div class="input-field col s6">
                <input id="apellido" type="text" class="validate">

              </div>

              <div class="input-field col s7">
                <i class="material-icons prefix">cake</i>
                <input type="date" id="DateOfBirth" name="DateOfBirth" class="datepicker">
                <label for="textarea1">Fecha de Nacimiento</label>
              </div>

              <div class="input-field col s3">
                <output type="text" id="Age" name="Age" class="datepicker">

              </div>

              <div class="input-field col s7">
                <i class="material-icons prefix">email</i>
                <input id="mail" type="email" class="validate" placeholder="ejemplo@hotmail.com">

              </div>

              <div class="input-field col s7">
                <i class="material-icons prefix">phone</i>
                <input id="phone" type="text" class="validate" placeholder="(7) 6363636 ó 7-6363636">
                <label for="phone">Teléfono</label>
              </div>
            
              <div class="input-field col s7">
                <i class="material-icons prefix">assignment_ind</i>
                <input id="user" type="text" class="validate">
                <label for="user">Nombre de Usuario</label>
              </div>
           
              <div class="input-field col s7">
                <i class="material-icons prefix">fingerprint</i>
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>

              <div class="input-field col s5">
                <input id="confirm_password" type="password" class="validate">
                <label for="confirm_password">Validación Contraseña</label>
              </div>

              <div class="input-field col s7" >
                <i class="material-icons prefix">place</i>
                <select id="dept">
                  <option value="" disabled selected>Departamento</option>
                  <option value="1">Option 1</option>

                </select>
                <label>Lugar de Residencia</label>
              </div>
